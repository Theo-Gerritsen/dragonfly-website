<header
  class="
    page-header page-header--small page-header--reversed
    bg-cool-blue
    math-paper math-paper--reverse
  "
>
  <div class="page-header__outer">
    <div class="page-header__container text-white">
      $if(title)$
      <h1 class="page-header__title">$title$</h1>
      $endif$ $if(subtitle)$
      <p class="page-header__content">$subtitle$</p>
      $endif$
    </div>
  </div>
</header>
