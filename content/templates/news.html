<header class="page-header page-header--article page-header--news page-header--small page-header--no-overlay bg-light-peach math-paper">
  <div class="container mx-auto">
    <div class="page-header__container flex flex-col">
      $if(title)$<h1 class="page-header__title">$title$</h1>$endif$
      $if(date)$
        <span class="page-header--article__date">$date$</span>
      $endif$

    </div>
  </div>
</header>

<article id="top-section" class="article math-paper">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <!-- <aside class="sidebar">
          <img class="lozad lozad-image rounded-full" data-src="$teaserImage$">
      </aside> -->
      <div class="body-content body-content--no-sidebar body-content--article">
        $body$
      </div>
    </div>
  </div>
</article>

<div class="related-content relative z-10">
  <header class="related-content__header container">
    <h2 class="related-content__title">You might also like these stories</h2>
  </header>
  $partial("templates/_bubble-navigation.html")$
</div>
