<header class="page-header page-header--news page-header--news page-header--small $if(banner-image)$ text-white $else$ page-header--no-overlay bg-light-peach math-paper $endif$" $if(banner-image)$ style="background-image: url($banner-image$);" $endif$>
  <div class="container mx-auto">
    <div class="page-header__container flex flex-col">
      $if(title)$<h1 class="page-header__title">$title$</h1>$endif$
      $if(date)$
        <span class="page-header--article__date">$date$</span>
      $endif$

    </div>
  </div>
</header>

<article id="top-section" class="article math-paper">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <div class="body-content body-content--article">
        $body$
      </div>
    </div>
  </div>
</article>

<div class="related-content">
  <header class="related-content__header container">
    <h2 class="related-content__title">You might also like these stories</h2>
  </header>
  $partial("templates/_bubble-navigation.html")$
</div>

<div class="container post-detail hidden">
  <div class="sidebar">
   <div class="post-top-image">
     <div class="porthole" style="background-image: url('$teaserImage$');"></div>
   </div>
  </div>
  <div class="heading content">
   $if(title)$
    <h2>$title$</h2>
   $endif$
   <div class="details">
    $if(date)$
      <p>$date$</p>
    $endif$
    $if(author)$
      <p>$author$</p>
    $endif$
    </div>
  </div>
  $if(logo)$
    <div class="sidebar">
      <div class="post-info">
          <img src="$logo$">
      </div>
    </div>
    <div class="content post-body">
      $body$
    </div>
  $else$
    <div class="narrow post-body">
      $body$
    </div>
  $endif$
</div>
