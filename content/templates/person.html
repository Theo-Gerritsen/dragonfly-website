<header
  class="
    page-header page-header--image-bg page-header--article
    lozad-container lozad-container--slate-grey
    $if(firstname)$person-$firstname$$endif$
  "
  id="hero-$tag$"
>
  <div class="page-header__outer">
    <div class="page-header__container flex flex-col">
      <h1 class="page-header__title">
        $if(bannerTitleLine1)$ $bannerTitleLine1$<br />
        $if(bannerTitleLine2)$$bannerTitleLine2$$endif$ $else$
        $if(firstname)$$firstname$$endif$<br />
        $lastname$ $endif$ $if(honour)$<br />
        <span class="font-light">$honour$</span>$endif$
      </h1>

      <a
        href="#top-section"
        tabindex="-1"
        class="link-icon link-icon--arrow-down link-icon--large"
      >
        <span class="icon dragonfly-arrow"></span>
      </a>
    </div>
  </div>

  <div
    class="background-image $if(banner)$ lozad lozad-image$endif$"
    $if(banner)$
    data-background-image="$banner$"
    $endif$
  ></div>
</header>

<section id="top-section" class="bg-light-peach">
  <div
    class="article-container article-container--two-sidebars sticky-container"
  >
    <aside class="sticky-container__element sidebar sticky-sidebar">
      <div class="">
        <a
          href="/people/"
          class="
            button
            call-to-action__button call-to-action__button--cool-blue
            button--icon button--icon-left
          "
        >
          <span
            class="button--icon-left__icon dragonfly-arrow transform rotate-180"
          ></span>
          <span class="button--icon-left__text">Back to team</span>
        </a>
      </div>
    </aside>
    <article class="article sticky-container__body">
      <div class="body-content body-content--article">$body$</div>
    </article>

    <aside class="sticky-container__element sidebar sticky-sidebar">
      <div
        class="
          w-full
          ml-auto
          flex flex-col
          border-t-4 border-cool-blue
          pt-5
          items-center
          sm:items-start
          sm:flex-row
          lg:w-48
        "
      >
        <div class="py-2">
          $if(email)$
          <a href="mailto:$email$" class="underline hover:no-underline"
            >$email$</a
          ><br />
          $endif$ $if(phone)$
          <a href="tel:$phone$">$phone$</a>
          $endif$
        </div>
        <a
          href="/people/"
          class="
            button
            call-to-action__button call-to-action__button--cool-blue
            button--icon button--icon-left
            sm:ml-auto
            lg:hidden
          "
        >
          <span
            class="button--icon-left__icon dragonfly-arrow transform rotate-180"
          ></span>
          <span class="button--icon-left__text">Back to team</span>
        </a>
      </div>
    </aside>
  </div>
</section>
