<header class="page-header page-header--article text-white $if(firstname)$ person-$firstname$ $endif$" style="background-image: url($banner$);" id="hero-$tag$">
  <div class="container mx-auto">
    <div class="page-header__container flex flex-col">
      <h1 class="page-header__title">
        $firstname$<br>
        $lastname$$if(honour)$,<br>
        <span class="font-light">$honour$</span>$endif$
      </h1>

      <a href="#top-section" class="link-icon link-icon--arrow-down link-icon--large">
        <span class="icon dragonfly-arrow"></span>
      </a>

    </div>
  </div>
</header>

<article id="top-section" class="article math-paper">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <div class="body-content body-content--article" id="content-$tag$">
        $body$
      </div>
      <aside class="sidebar">
        $if(email)$
          <a href="mailto:$email$">$email$</a><br/>
        $endif$
        $if(phone)$
          <a href="tel:$phone$">$phone$</a>
        $endif$
      </aside>
    </div>
  </div>
</article>

<section class="call-to-action call-to-action--single-column">
  <div class="call-to-action__container container">
    <a href="/people/" class="button call-to-action__button call-to-action__button--cool-blue">Back to team</a>
  </div>
</section>
