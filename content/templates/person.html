<header class="page-header page-header--person text-white" style="background-image: url($banner$);" id="hero-$tag$">
  <div class="container mx-auto">
    <div class="page-header__container flex flex-col">
      <h1 class="page-header__title">$title$</h1>

      <a href="#contact" class="link-icon link-icon--bold">
        <span class="icon dragonfly-arrow rotate-90"></span>
      </a>

    </div>
  </div>
</header>

<section id="top-section" class="person math-paper">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <div class="body-content body-content--person" id="content-$tag$">
        $body$
      </div>
      <aside class="sidebar">
        $if(email)$
        <a href="mailto:$email$">$email$</a><br/>
        $endif$
        $if(phone)$
        <a href="tel:$phone$">$phone$</a>
        $endif$
      </aside>
    </div>
  </div>
</section>

<section class="call-to-action">
  <div class="container mx-auto flex">
    <div class="flex justify-center flex-grow flex-shrink-0 my-auto w-full">
      <a href="/people/" class="call-to-action__button button button--rounded button--cool-blue">Back to team</a>
    </div>
  </div>
</section>
