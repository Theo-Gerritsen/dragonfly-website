$partial("templates/_page-header-teaser.html")$

<section id="top-section" class="bg-light-peach">
  <div
    class="article-container article-container--right-sidebar sticky-container"
  >
    <article class="article sticky-container__body">
      <div class="body-content body-content--article">$body$</div>
    </article>
    $if(author)$
    <aside
      class="sticky-container__element sidebar sidebar--right author-sidebar"
    >
      <blockquote class="sidebar__inner author-sidebar__inner sidebar-caption">
        $if(quote)$
        <p>$quote$</p>

        <cite class="flex-shrink-0">
          $endif$ $for(author)$
          <a href="$pageurl$" class="author w-full">
            $if(teaserImageSmall)$
            <div class="person-tile min-h-0">
              <img
                class="sticky-lozad h-56"
                data-src="$teaserImageThumbnail$"
              />
            </div>
            $endif$
            <h2 class="flex flex-row pt-5 text-slate-grey">
              <div class="flex flex-col">
                <span class="text-lg font-bold">$firstname$ $lastname$</span>
                <span>$role$</span>
              </div>
              <span class="ml-auto pl-4 pt-3">
                <span class="icon dragonfly-arrow ml-0"></span>
              </span>
            </h2>
          </a>
          $endfor$ $if(quote)$
        </cite>
        $endif$
      </blockquote>
    </aside>
    $endif$
  </div>
</section>

$if(tiles)$
<div class="related-content related-content--header math-paper--left--small">
  <header class="related-content__header outer-container">
    <h2
      class="
        supplementary-header supplementary-header--large
        related-content__title
      "
    >
      Related projects
    </h2>
  </header>
</div>

$partial("templates/_tile-list.html")$ $endif$
