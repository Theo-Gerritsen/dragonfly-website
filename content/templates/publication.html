<header class="page-header page-header--news page-header--article page-header--small page-header--no-overlay bg-light-peach math-paper">
  <div class="page-header__outer">
    <div class="page-header__container flex flex-col">
      $if(title)$<h1 class="page-header__title">$title$</h1>$endif$
    </div>
  </div>
</header>

<article id="top-section" class="article">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <div class="body-content body-content--article body-content--full-width">
          $if(citation)$  
            <div class="body-content__citation">
                <h2 class="body-content__title">Citation</h2>
                $citation$
            </div>
          $endif$
          $if(citation)$
          <h3>Summary</h3>
          $else$
          <h2 class="body-content__title">Summary</h2>
          $endif$
          <div class="body-content__body">
              $body$
          </div>
      </div>

      <aside class="sidebar">
          $if(pdf)$
            <span class="block font-bold mb-2">Download</span>
            <a class="relative z-20 transition-all transition-ease-out-quart hover:text-cool-blue" href="//files.dragonfly.co.nz/publications/pdf/$pdf$">
              <i class="dragonfly-pdf mr-2"></i> PDF
            </a>
          $endif$
          
          $if(tags)$
            <h3 class="mt-4 mb-2 font-bold">Tags</h3>
            <nav class="tag-list tag-list--small">
            $for(tags)$
              <a href="/publications/?tags=$tag$" class="tag-list__tag tag-list__tag--$tag$ no-underline">$tagDisplay$</a>
            $endfor$
            </nav>
          $endif$

          <a href="/publications" class="button button--slate-grey button--rounded button--icon button--icon-left button--small hover:button--white-slate-grey mt-4 justify-center mx-auto table w-auto sm:flex sm:w-full">
            <span class="button--icon-left__icon dragonfly-arrow rotate-180"></span>
            <span class="button--icon-left__text">All publications</span>
          </a>
         
      </aside>
    </div>
  </div>
</article>
