<header
  class="
    page-header page-header--article page-header--small
    bg-light-peach
    math-paper
  "
>
  <div class="page-header__outer">
    <div class="page-header__container">
      $if(title)$
      <div class="page-header--article__text lg:max-w-full 2xl:max-w-3/4">
        <h1 class="page-header__title max-w-full w-full">$title$</h1>
      </div>
      $endif$
    </div>
  </div>
</header>

<section id="top-section" class="bg-light-peach">
  <div
    class="article-container article-container--two-sidebars sticky-container"
  >
    <aside class="sticky-container__element sidebar sidebar--left">
      <div class="sidebar__inner">
        <a href="/publications/" class="button">
          <span
            class="button--icon-left__icon dragonfly-arrow transform rotate-180"
          ></span>
          <span class="button--icon-left__text">Publications</span>
        </a>
      </div>
    </aside>

    <article class="article sticky-container__body">
      <div
        class="
          body-content body-content--full-width body-content--no-introduction
        "
      >
        $if(citation)$
        <div class="body-content__citation">
          <h2 class="body-content__title">Citation</h2>
          $citation$
        </div>
        $endif$ $if(citation)$
        <h3 class="body-content__title">Summary</h3>
        $else$
        <h2 class="body-content__title">Summary</h2>
        $endif$
        <div class="body-content__body">$body$</div>
      </div>
    </article>

    <aside class="sticky-container__element sidebar sidebar--right">
      <div class="sidebar__inner">
        <div class="sidebar__inner__text">
          $if(tags)$
          <h3 class="mb-2 text-slate-grey">Tags</h3>
          <nav class="tag-list">
            $for(tags)$ $if(tagDisplay)$
            <a
              href="/publications/?tags=$tag$"
              class="tag-list__tag tag-list__tag--$tag$ no-underline"
              >$tagDisplay$</a
            >
            $endif$ $endfor$
          </nav>
          $endif$ $if(pdf)$
        </div>

        <div class="sidebar__inner__buttons">
          <a
            class="button button--icon button--icon-left"
            href="//files.dragonfly.co.nz/publications/pdf/$pdf$"
          >
            <span
              class="
                button--icon-left__icon
                dragonfly-arrow
                transform
                rotate-90
              "
            ></span>
            <span class="button--icon-left__text">Download</span>
          </a>
          $endif$

          <a
            href="/publications"
            class="button button--navigate button--icon button--icon-left"
          >
            <span
              class="
                button--icon-left__icon
                dragonfly-arrow
                transform
                rotate-180
              "
            ></span>
            <span class="button--icon-left__text">Publications</span>
          </a>
        </div>
      </div>
    </aside>
  </div>
</section>
