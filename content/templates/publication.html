<header class="page-header page-header--news page-header--article page-header--small page-header--no-overlay bg-light-peach ">
  <div class="container mx-auto">
    <div class="page-header__container flex flex-col">
      $if(title)$<h1 class="page-header__title">$title$</h1>$endif$
    </div>
  </div>
</header>

<article id="top-section" class="article">
  <div class="bg-light-peach px-6">
    <div class="container mx-auto flex flex-col lg:flex-row">
      <div class="body-content body-content--article body-content--full-width">
          <h2 class="body-content__title">Citation</h2>
          <p>$citation$</p>
          <h3>Summary</h3>
          $body$
      </div>

      <aside class="sidebar">
          $if(pdf)$
            <span class="block font-bold mb-2">Download</span>
            <a class="relative z-20" href="//files.dragonfly.co.nz/publications/pdf/$pdf$">
              <i class="dragonfly-pdf mr-2"></i> PDF
            </a>
          $endif$
          <!--
          # Uncomment this when the tagging mechanism is working fully
          $if(tags)$
            <h3>Tags:</h3>
            $for(tags)$
              <a href="/publications/?tag=$tag$">$tagDisplay$</a>
            $endfor$
          $endif$
          -->
      </aside>
    </div>
  </div>
</article>
