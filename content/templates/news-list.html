<header class="page-header page-header--reversed bg-cool-blue math-paper math-paper--reverse">
  <div class="page-header__outer">
    <div class="page-header__container text-white">
      <h1 class="page-header__title">Latest news</h1>

      <div class="page-header__content">
        <p>
          We like to tell our stories about the work we do for clients, and 
          the diverse projects we're involved in.
        </p>
      </div>
    </div>
  </div>
</header>

<section id="top-section" class="math-paper">
  <div class="collection-grid collection-grid--2cell collection-grid--no-bottom">
    $for(news)$
      $partial("templates/_tile.html")$
    $endfor$
  </div>
</section>
