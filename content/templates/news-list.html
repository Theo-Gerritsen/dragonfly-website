<header
  class="
    page-header page-header--small page-header--reversed
    bg-cool-blue
    math-paper math-paper--reverse
  "
>
  <div class="page-header__outer">
    <div class="page-header__container text-white">
      <h1 class="page-header__title">$title$</h1>

      <div class="page-header__content">
        <p>$introduction$</p>
      </div>
    </div>
  </div>
</header>

<section id="top-section">
  <div id="filter-list" data-type="news article">
    <div class="filtering bg-light-peach">
      <div class="flex outer-container px-8 lg:px-32 2xl:px-8">
        <div class="filtering__tools">
          <div class="filtering__tools__header">
            $partial("templates/_search-field.html")$
          </div>
        </div>
      </div>
    </div>

    <div class="bg-dark-jungle-green">
      <div
        class="
          collection-grid collection-grid--no-bottom
          list
          outer-container
          px-8
          lg:px-32
          2xl:px-8
        "
      >
        $for(news)$ $partial("templates/_tile-index.html")$ $endfor$
      </div>
    </div>
  </div>
</section>
