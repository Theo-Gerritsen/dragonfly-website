<header class="page-header page-header--publications bg-cool-blue math-paper math-paper--reverse">
  <div class="container mx-auto">
    <div class="page-header__container text-white">
      <h1 class="page-header__title">Projects</h1>

      <div class="page-header__content">
        <p>
            Nullam id dolor id nibh ultricies vehicula ut id elit. Cum sociis 
            natoque penatibus et magnis dis parturient montes.
        </p>
      </div>
    </div>
  </div>
</header>


<section id="top-section" class="math-paper bg-light-peach">
  <div class="collection-grid collection-grid--work">
    $for(work)$
      <a href="$pageurl$" class="no-gutter-cell no-gutter-cell--overlay">
        <strong class="no-gutter-cell__title">$title$</strong>
        <span class="link-icon no-gutter-cell__link no-gutter-cell--overlay__link">
          <span class="icon dragonfly-arrow ml-0"></span>
        </span>
        <div class="no-gutter-cell__image background-image lozad" data-background-image="$teaserImage$"></div>
      </a>
    $endfor$
  </div>
</section>

<section class="call-to-action call-to-action--single-column">
  <div class="call-to-action__container container">
    <p class="call-to-action__text">Sound like the sort of thing you're after?</p>
    <a href="#contact" class="button call-to-action__button call-to-action__button--cool-blue">Get in touch</a>
  </div>
</section>
