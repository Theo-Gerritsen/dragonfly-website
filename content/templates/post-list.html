<header class="page-header page-header--reversed bg-cool-blue math-paper math-paper--reverse">
  <div class="page-header__outer">
    <div class="page-header__container text-white">
      <h1 class="page-header__title">$title$</h1>

      <div class="page-header__content">
        <p>$introduction$</p>
      </div>
    </div>
  </div>
</header>

<section id="top-section" class="math-paper">
  <div id="filter-list" data-type="project">
    <div class="filtering open bg-light-peach">
      <div class="flex">
        <div class="filtering__tools filtering__tools--inline">
          <div class="filtering__tools__header">
            $partial("templates/_search-field.html")$
          </div>

          <div class="filtering__tools__links">
            <div class="filtering__tags flex-grow mr-8">
              <span class="filtering__tags__title">By subject</span>
              <ul class="tag-list">
                <li class="tag-list__tag tag-list__tag--subject tag-list__tag--active" data-tag="">All subjects</li>
                <li class="tag-list__tag tag-list__tag--subject" data-tag="capability">Capability</li>
                <li class="tag-list__tag tag-list__tag--subject" data-tag="policy">Policy</li>
                <li class="tag-list__tag tag-list__tag--subject" data-tag="stats">Stats</li>
                <li class="tag-list__tag tag-list__tag--subject" data-tag="systems">Systems</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="collection-grid collection-grid--2cell collection-grid--no-bottom list">
      $for(work)$
      $partial("templates/_tile-landscape.html")$
      $endfor$
    </div>
  </div>
</section>

<section class="call-to-action call-to-action--single-column">
  <div class="call-to-action__container container">
    <p class="supplementary-header call-to-action__text">Sound like the sort of thing you're after?</p>
    <a href="#contact" class="button call-to-action__button call-to-action__button--cool-blue">Get in touch</a>
  </div>
</section>
